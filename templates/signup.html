{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form class = "form" action = "./signup" method = "POST">
    <br>
    <h1 align="center">Sign Up</h1>
    <br>
    <div id = "big_gap" align="center">
        <img src="static/images/book_stack.png">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" name = "email" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" name = "name" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name = "password" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Re-Enter Password" name = "password2" required>
    </div>
    <div class="form-group" align="right">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <a href="{{url_for('auth.login')}}" class = "link">Already have an account? Login</a>
</form>

{% endblock %}
